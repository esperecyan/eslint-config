on:
    release:
        types: [ published ]

jobs:
    publish:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '18'
                registry-url: https://registry.npmjs.org
            - run: npm publish
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
